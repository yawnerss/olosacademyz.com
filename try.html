<head>

  <title>OLOSA PHOTO GALERRY BY WILSON</title>
  <style>
    /* Basic Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Navigation Bar */
    nav {
      background-color: #3498db;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      margin: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Page Content */
    .container {
      margin-top: 70px; /* To avoid nav bar overlaying */
      width: 80%;
      max-width: 1200px;
      text-align: center;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Hidden by default */
    .gallery.hidden {
      display: none;
    }

    /* Section Titles */
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>

  <script>
    // Function to show selected section and hide others
    function showSection(section) {
      const sections = document.querySelectorAll('.gallery');
      sections.forEach(function(sec) {
        sec.classList.add('hidden'); // Hide all sections
      });
      document.getElementById(section).classList.remove('hidden'); // Show the clicked section
    }

    // Set default view to the first section (Events)
    showSection('events');
  </script>
